<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./icons/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body id="body">
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <img src="./icons/loader.png" alt="Loading Icon" class="loading-icon">
      <p>Loading Weather...</p>
    </div>
  </div>
  <div id="background"></div>
  <div class="container mt-5">
    <!-- Search Form -->
    <form class="weather__search">
      <input type="text" placeholder="Search city..." class="weather__searchform bg-white opacity-75" id="searchme">
      <button type="submit" class="search-button">Search</button>
    </form>

    <!-- Weather Card -->
    <div class="weather-card">
      <!-- City and Date/Time -->
      <div class="weather__location">
        <h2 class="weather__city" id="citynames">City Name</h2>
        <p class="weather__datetime h4 fw-bold">Date and Time</p>
      </div>

      <!-- Weather Icon and Forecast -->
      <div class="container">
        <div class="row">
          <div class="col text-center my-auto">
            <div class="weather__icon"></div>

          </div>
          <div class="col my-auto text-center">
            <p class="weather__forecast">Weather Condition</p>
          </div>
          <div class="col d-flex my-auto justify-content-center">
            <h1 class="weather__temperature h-75 align-self-center">0째C</h1>
            <img src="./icons/hot.png" class="mt-1" alt="MainTemp" height="85px">
          </div>
        </div>
      </div>

      <!-- Additional Weather Details -->
      <div class="weather-details">
        <div class="weather__minmax m-2">
          <img src="./icons/minmax.png" alt="MinMax" class="mt-1">
          <div id="mimax">
            <p>Min: 0째C</p>
            <p>Max: 0째C</p>
          </div>
        </div>
        <div class="weather__realfeel m-2"><img src="./icons/feelslike.png" alt="FeelsLike" class="mt-1">
          <div id="realfeel">Real Feel <br> 27 째C </div>
        </div>
        <div class="weather__humidity"> <img src="./icons/humidity.png" alt="humidity" class="mt1">
          <div id="humidity">Humidity <br> 60% </div>
        </div>
        <div class="weather__wind"> <img src="./icons/WS.png" class="mt-1" alt="WindSpeed">
          <div id="wind">Wind <br> 80Km/Hr</div>
        </div>
        <div class="weather__pressure"> <img src="./icons/preassure.png" class="mt-1" alt="Preassure" height="64px">
          <div id="preassure"> Preassure <br> 10 hpa </div>
        </div>
        <div class="weather_visibility"> <img src="./icons/eye.png" class="m-1" alt="Visibility">
          <div id="vis">Visibility <br> 0 KM </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // JavaScript to handle the loading screen
    window.addEventListener('load', function () {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 1500); // Delay of 1 second
    });
  </script>
  <script src="./main.js"></script>
</body>

</html>
